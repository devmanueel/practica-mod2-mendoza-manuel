<html lang="en">

<head>

        <form>

            <br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10">mensaje</textarea>
            <br>
            <label for="politicasDePrivacidad">Acepto la politica de privacidad</label>
            <input type="checkbox" name="politicasDePrivacidad" id="politicasDePrivacidad">
            <br>
            <br>
            <input type="submit" value="ENVIAR">

    </main>
